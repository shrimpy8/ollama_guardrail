[pytest]
# Pytest configuration for Ollama Guardrail

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Coverage options
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below 70%
    --cov-fail-under=70
    # Exclude patterns from coverage
    --cov-omit=*/tests/*,*/__pycache__/*,*/venv/*,*/.venv/*,setup.py

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    requires_ollama: Tests that require Ollama to be running
    requires_openai: Tests that require OpenAI API key

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
